{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="text-center mb-4 fw-bold">Create Account</h3>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Choose Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Choose Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <p class="text-center mt-3 text-muted">
                        Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
